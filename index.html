<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday My Queen Mehwi ‚ù§Ô∏è</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Great+Vibes&family=Poppins:wght@300;400&display=swap"
        rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at center, #3d0a10 0%, #1a0a0a 70%, #000000 100%);
            min-height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            color: white;
        }

        /* HEARTBEAT ANIMATION */
        @keyframes heartbeat {
            0% {
                transform: scale(1);
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
            }

            14% {
                transform: scale(1.03);
            }

            28% {
                transform: scale(1);
            }

            42% {
                transform: scale(1.03);
            }

            70% {
                transform: scale(1);
                box-shadow: 0 15px 45px rgba(255, 77, 109, 0.3);
            }
        }

        .container {
            text-align: center;
            background: rgba(25, 5, 5, 0.95);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: clamp(20px, 5vw, 40px);
            border-radius: 25px;
            border: 2px solid rgba(255, 77, 109, 0.4);
            width: 90%;
            max-width: 700px;
            position: relative;
            display: none;
            margin: 20px;
            animation: heartbeat 2.5s infinite ease-in-out;
        }

        .active {
            display: block;
            animation: fadeIn 0.8s ease forwards, heartbeat 2.5s infinite ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        video {
            width: 100%;
            border-radius: 15px;
            max-height: 45vh;
            background: #000;
            margin-top: 10px;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #ff8fa3;
            font-size: clamp(20px, 5vw, 32px);
            margin-bottom: 10px;
        }

        h2 {
            font-family: 'Great Vibes', cursive;
            color: #ff4d6d;
            font-size: 26px;
        }

        .typewriter {
            font-size: clamp(13px, 2vw, 16px);
            line-height: 1.6;
            margin: 15px 0;
            color: #fce4ec;
            text-align: center;
            min-height: 100px;
            white-space: pre-line;
        }

        button {
            margin-top: 15px;
            padding: 12px 35px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #ff4d6d, #800f2f);
            color: white;
            cursor: pointer;
            font-weight: bold;
            font-size: 13px;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
        }

        #finalEnding {
            position: fixed;
            inset: 0;
            background: black;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .big-heart {
            font-size: 90px;
            color: #ff4d6d;
            animation: beat 0.8s infinite;
            filter: drop-shadow(0 0 40px #ff4d6d);
            margin-bottom: 20px;
        }

        @keyframes beat {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.3);
            }
        }
    </style>
</head>

<body>

    <audio id="bgMusic" loop preload="auto">
        <source src="hbd.mp3" type="audio/mpeg">
    </audio>

    <div class="container active" id="card0">
        <h1>Suno Meri Jaan Mehwi... ‚ù§Ô∏è</h1>
        <p class="typewriter">Dhadkano ko thaam lo... Yeh safar sirf hamare liye hai. Kya tum tayyar ho? Kiya tum mujhy
            sy piyar krti ho?</p>
        <input type="text" id="answer" placeholder="I Know 'Yes'..."
            style="padding:12px; width:80%; max-width:250px; border-radius:10px; border:1px solid rgba(255,255,255,0.2); background:rgba(255,255,255,0.05); color:white; text-align:center; margin-bottom:15px;" />
        <br>
        <button onclick="startExperience()">Shuru Karein ‚ú®</button>
    </div>

    <div class="container" id="videoCard">
        <h1>Happy Birthday... Meri Jaan Mehwi... ‚ù§Ô∏è</h1>
        <video id="myVideo" playsinline preload="auto">
            <source src="video.mp4" type="video/mp4">
        </video>
    </div>

    <div class="container" id="card_bday">
        <h1>Happy Birthday, Meri Pyari Mehwi! ‚ù§Ô∏èü•∞</h1>
        <p class="typewriter" id="text_bday"></p>
        <button id="btn_bday" style="display:none" onclick="startNovel()">Novel Parhein üìñ</button>
    </div>

    <div id="novelContainer"></div>

    <div id="finalEnding">
        <div class="big-heart">‚ù§Ô∏è</div>
        <h1 id="finalMsg"
            style="font-family: 'Great Vibes'; font-size: 32px; color: #ff8fa3; text-align: center; padding: 20px;">
        </h1>
        <p style="letter-spacing: 5px; color: #ffb3c1; font-weight: bold; margin-bottom: 10px;">TRAIN RUKI THI, DIL NAHI
        </p>
        <p style="font-size: 14px; color: #888;">Hamesha Tumhara, <b>Abdul Haseeb</b></p>
    </div>

    <script>
        const video = document.getElementById('myVideo');
        const audio = document.getElementById('bgMusic');

        const bdayWish = `Meri jaan, aaj ka din mere liye saal ka sabse khaas din hai, kyunki aaj us hasti ka janamdin hai jisne meri zindagi ko mukammal kiya hai. Jab se tum meri life mein aayi ho, mera har din khush-numa ho gaya hai. Tum sirf meri mohabbat nahi ho, tum mera sukoon, meri sabse behtareen dost aur meri rooh ka hissa ho. üíñ‚ú®

Main har din tumhein dekh kar shukar ada karta hoon. Tumhari sadgi, tumhara khuloos aur tumhari ye muskurahat meri duniya hai. Main tumse wada karta hoon ke main humesha tumhare saath ek mazboot darakht ki tarah khara rahoonga. Tum mujh par har mamly mein aankhein band kar ke bharosa kar sakti ho‚Äîmain tumhara wo nigehbaan (protector) hoon jo tumhein kabhi aanch nahi aane dega. üè°‚ù§Ô∏è

Mera pyar tumhare liye sirf lafzon tak nahi hai, meri har koshish tumhein khush dekhne ke liye hogi. Main wada karta hoon ke tumhein humesha izzat doonga, tumhari parwah karunga aur tumhein duniya ka sabse mehfooz aur khush-kismat insaan mehsoos karwaonga. üíëüíû

Allah kare ye saal tumhari zindagi mein behisaab khushiyan, sukoon aur kamyabi lekar aaye. Tum jo bhi khwab dekho, wo haqiqat ban jayein aur main har qadam par tumhara hath thame tumhare saath rahoon. üåüüéÅ

Salgirah Mubarak ho, meri har khushi, meri Mehwi! üéäüíãüíò
Humesha sirf tumhara, Tumhara Haseeb ‚ù§Ô∏èüî•`;

        // ALL 20 CHAPTERS
        const novelData = [
            { ch: "Chapter 1", title: "Pehli Nazar Ka Bojh", text: "Kuch chehray sirf dekhe jaate hain aur kuch dil par reh jaate hain. Tumhari pehli nazar ne waqt ko rok diya." },
            { ch: "Chapter 2", title: "Awaaz Jo Dil Tak Aati Hai", text: "Tumhari awaaz mein woh narmi thi jo seedha dil tak utarti hai. Har call ke baad khamoshi bhi tumhari lagti thi." },
            { ch: "Chapter 3", title: "Bechaini Ka Naam", text: "Tum online hoti, mera dil tez dhadakta. Tum offline hoti, mera dil udaas ho jata." },
            { ch: "Chapter 4", title: "Khwaab Jahan Rooh Milti Hai", text: "Train, cabin, aur raat. Tumhara haath mere qareeb tha. Chhoona zaroori nahi tha, mehsoos hona kaafi tha." },
            { ch: "Chapter 5", title: "Sawal Jo Dil Se Darrate Hain", text: "Tumne poocha: 'Yeh sahi hai?' Mujhe pata tha ke yeh sawal darr se nahi, ehmiyat se paida hua hai." },
            { ch: "Chapter 6", title: "Qareebi Jo Rok Li Gayi", text: "Tumne kaha: 'Rok lo.' Main ne tumhe chhor diya. Pyaar ka matlab hamesha paas hona nahi hota." },
            { ch: "Chapter 7", title: "Judaai Ka Day", text: "Tum chali gayi aur kamray bolne lage. Judaai ne hamari mohabbat ko gehra kar diya." },
            { ch: "Chapter 8", title: "Khamoshi Jo Cheekh Ban Gayi", text: "Tumhari khamoshi mere liye sawaal nahi, balkay dard thi jo alfaaz ke bagair mehsoos hoti hai." },
            { ch: "Chapter 9", title: "Intezaar Jo Dua Ban Gaya", text: "Main ne tumhe roka nahi. Bas chaha. Aur yeh chahna ibadat jaisa tha." },
            { ch: "Chapter 10", title: "Wada Jo Bola Nahi Gaya", text: "Humne kuch kaha nahi. Magar aankhon se woh wada ho gaya jo lafzon se nahi hota." },
            { ch: "Chapter 11", title: "Waqt, Faaslay aur Yaadein", text: "Tum door thi aur main qareeb. Yaadein faaslay nahi maanti. Tumhari yaadon ne zindagi roshan kar di." },
            { ch: "Chapter 12", title: "Woh Message", text: "Tumhara message: 'Tum abhi bhi waise ho?' Ne sab kuch wapas le aaya. Ek pal mein dil qareeb ho gaye." },
            { ch: "Chapter 13", title: "Door Reh Kar Qareeb Aana", text: "Tumhara poochna, 'Khaya tha?', 'Thak gaye ho?' - yeh sab lafz pyaar ke saboot thay." },
            { ch: "Chapter 14", title: "Wapsi", text: "Tum ne kaha: 'Main aa rahi hoon.' Aur waqt ne pehli baar jaldi ki. Har faasla mita gaya." },
            { ch: "Chapter 15", title: "Mulaqat Jo Dheere Se Hui", text: "Koi bhagna nahi, koi drama nahi. Sirf aankhein jo aik doosray ko pehchaan rahi thin." },
            { ch: "Chapter 16", title: "Sab Se Mehfooz Qareebi", text: "Tumhara haath mere haath par aaya. Yeh qareebi mehsoos thi, aur yeh pyaar tha." },
            { ch: "Chapter 17", title: "Faisla", text: "Tumne kaha: 'Ab sach ke saath chalay?' Main ne sirf haath mazboot pakra. Yeh hi sabse gehra faisla tha." },
            { ch: "Chapter 18", title: "Mukammal Hone Ka Matlab", text: "Mukammal hone ka matlab hamesha saath rehna nahi hota. Mukammal hone ka matlab sach ke saath rehna hota hai." },
            { ch: "Chapter 19", title: "Yaad Ban Kar Rehna", text: "Tum ab bhi yaad ho aur mera hissa bhi. Yeh dono saath ho jaayen toh kahani poori hoti hai." },
            { ch: "Chapter 20", title: "Epilogue: Tum Yaad Bhi Ho", text: "Train phir chali. Zindagi bhi. Magar dil ne ek station hamesha ke liye apna bana liya. Train ruki thi. Dil nahi." }
        ];

        novelData.forEach((item, i) => {
            const div = document.createElement('div');
            div.className = 'container'; div.id = `novelCard${i}`;
            div.innerHTML = `<h2>${item.ch}</h2><h1>${item.title}</h1><p class="typewriter" id="novelText${i}"></p><button id="novelBtn${i}" style="display:none" onclick="showNextNovel(${i + 1})">${i === novelData.length - 1 ? 'Aakhri Baat ‚ù§Ô∏è' : 'Agla Chapter ‚ú®'}</button>`;
            document.getElementById('novelContainer').appendChild(div);
        });

        function typeWriter(text, elementId, speed, callback) {
            let i = 0; const el = document.getElementById(elementId); el.innerHTML = "";
            function type() { if (i < text.length) { el.innerHTML += text.charAt(i); i++; setTimeout(type, speed); } else if (callback) callback(); }
            type();
        }

        function startExperience() {
            if (document.getElementById('answer').value.trim() !== "") {
                audio.play().then(() => { audio.pause(); });
                document.getElementById('card0').classList.remove('active');
                document.getElementById('videoCard').classList.add('active');
                video.play().catch(() => { video.onended(); });
            }
        }

        video.onended = function () {
            document.getElementById('videoCard').classList.remove('active');
            audio.play();
            const card = document.getElementById('card_bday');
            card.classList.add('active');
            typeWriter(bdayWish, "text_bday", 35, () => {
                document.getElementById('btn_bday').style.display = 'inline-block';
            });
        };

        function startNovel() {
            document.getElementById('card_bday').classList.remove('active');
            showNextNovel(0);
        }

        function showNextNovel(index) {
            if (index > 0) document.getElementById(`novelCard${index - 1}`).classList.remove('active');
            if (index < novelData.length) {
                const card = document.getElementById(`novelCard${index}`);
                card.classList.add('active');
                typeWriter(novelData[index].text, `novelText${index}`, 35, () => {
                    document.getElementById(`novelBtn${index}`).style.display = 'inline-block';
                });
            } else {
                document.getElementById('finalEnding').style.display = 'flex';
                typeWriter("I Love You Mehwi. ‚ù§Ô∏è", "finalMsg", 80);
            }
        }
    </script>
</body>

</html>
