<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Queen Mehwi ‚ù§Ô∏è</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Great+Vibes&family=Poppins:wght@300;400&display=swap"
        rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at center, #3d0a10 0%, #1a0a0a 70%, #000000 100%);
            min-height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            color: white;
        }

        .particle {
            position: absolute;
            background: #ffb3c1;
            border-radius: 50%;
            opacity: 0.2;
            pointer-events: none;
            animation: fly 20s infinite linear;
        }

        @keyframes fly {
            0% {
                transform: translateY(100vh);
            }

            100% {
                transform: translateY(-10vh);
            }
        }

        /* HEARTBEAT Animation for all cards */
        .container {
            text-align: center;
            background: rgba(25, 5, 5, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: clamp(20px, 5vw, 50px);
            border-radius: 25px;
            border: 1px solid rgba(255, 77, 109, 0.3);
            width: 95%;
            max-width: 800px;
            position: relative;
            display: none;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            margin: 20px;
            animation: cardHeartbeat 2.5s infinite ease-in-out;
        }

        @keyframes cardHeartbeat {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.02);
            }
        }

        .active {
            display: block;
            animation: fadeIn 1s ease forwards, cardHeartbeat 2.5s infinite ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        video {
            width: 100%;
            border-radius: 15px;
            max-height: 55vh;
            background: #000;
            margin-top: 10px;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #ff8fa3;
            font-size: clamp(24px, 6vw, 40px);
            margin-bottom: 15px;
        }

        h2 {
            font-family: 'Great Vibes', cursive;
            color: #ff4d6d;
            font-size: clamp(20px, 4vw, 30px);
        }

        .typewriter {
            font-size: clamp(14px, 2.5vw, 19px);
            line-height: 1.8;
            margin: 20px 0;
            color: #fce4ec;
            text-align: center;
            min-height: 60px;
        }

        button {
            margin-top: 10px;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #ff4d6d, #800f2f);
            color: white;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 14px;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.3);
        }

        button:hover {
            transform: scale(1.05);
        }

        input {
            padding: 15px;
            width: 80%;
            max-width: 300px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            text-align: center;
            font-size: 16px;
            margin-bottom: 20px;
        }

        /* Dhadakta Dil for Last Screen */
        #finalEnding {
            position: fixed;
            inset: 0;
            background: black;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .big-heart {
            font-size: 100px;
            color: #ff4d6d;
            animation: beat 0.8s infinite;
            filter: drop-shadow(0 0 30px #ff4d6d);
            margin-bottom: 20px;
        }

        @keyframes beat {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.3);
            }
        }
    </style>
</head>

<body>

    <audio id="bgMusic" loop>
        <source src="hbd.mp3" type="audio/mpeg">
    </audio>

    <div class="container active" id="card0">
        <h1>Suno Mehwi... ‚ù§Ô∏è</h1>
        <p class="typewriter">Dhadkano ko thaam lo... Yeh safar sirf hamare liye hai. Kya tum tayyar ho?</p>
        <input type="text" id="answer" placeholder="Likho 'Hamesha'..." /> <br>
        <button onclick="startExperience()">Shuru Karein ‚ú®</button>
    </div>

    <div class="container" id="videoCard">
        <h1>Hamari Yaadein... üéûÔ∏è</h1>
        <video id="myVideo" playsinline>
            <source src="video.mp4" type="video/mp4">
        </video>
    </div>

    <div class="container" id="card_bday">
        <h1>Happy Birthday Mehwi! üéÇ</h1>
        <p class="typewriter" id="text_bday"></p>
        <button id="btn_bday" style="display:none" onclick="showDedication()">Aagay Barhein ‚ú®</button>
    </div>

    <div class="container" id="card_dedication">
        <h2>Mehwi... üåπ</h2>
        <p class="typewriter" id="text_dedication"></p>
        <button id="btn_dedication" style="display:none" onclick="startNovel()">Novel Parhein üìñ</button>
    </div>

    <div id="novelContainer"></div>

    <div id="finalEnding">
        <div class="big-heart">‚ù§Ô∏è</div>
        <h1 id="finalMsg"
            style="font-family: 'Great Vibes'; font-size: clamp(28px, 6vw, 55px); color: #ff8fa3; text-align: center; padding: 20px;">
        </h1>
        <p style="letter-spacing: 5px; color: #ffb3c1; font-weight: bold; margin-bottom: 10px;">TRAIN RUKI THI, DIL NAHI
        </p>
        <p style="font-size: 16px; color: #888;">Hamesha Tumhara, <b>Abdul Haseeb</b></p>
    </div>

    <script>
        const video = document.getElementById('myVideo');
        const audio = document.getElementById('bgMusic');

        // All 20 Chapters Integrated from PDF 
        const novelData = [
            { ch: "Chapter 1", title: "Pehli Nazar Ka Bojh", text: "Kuch chehray sirf dekhe jaate hain aur kuch dil par reh jaate hain. Tumhari pehli nazar ne waqt ko rok diya, aur har saans mein tumhari khushboo mehsoos hui. Mere dil ki dhadkan tumhare naam ho gayi." },
            { ch: "Chapter 2", title: "Awaaz Jo Dil Tak Aati Hai", text: "Tumhari awaaz mein woh narmi thi jo seedha dil tak utarti hai. Har call ke baad khamoshi bhi tumhari lagti thi, aur har muskaan mere liye ek sazaa aur sukoon ka mix ban gayi." },
            { ch: "Chapter 3", title: "Bechaini Ka Naam", text: "Tum online hoti, mera dil tez dhadakta. Tum offline hoti, mera dil udaas ho jata. Yeh bechaini sirf mohabbat thi, jo alfaaz mein nahi, mehsoos karne se samajh aati thi." },
            { ch: "Chapter 4", title: "Khwaab Jahan Rooh Milti Hai", text: "Train, cabin, aur raat. Tumhara haath mere qareeb tha. Chhoona zaroori nahi tha, mehsoos hona kaafi tha. Tumhari aankhon ka band hona meri zimmedari ban gayi, aur main usme kho gaya." },
            { ch: "Chapter 5", title: "Sawal Jo Dil Se Darrate Hain", text: "Tumne poocha: 'Yeh sahi hai?' Mujhe pata tha ke yeh sawal darr se nahi, ehmiyat se paida hua hai. Aur main sirf muskuraya, kyun ke dil jaanta tha yeh sach hai." },
            { ch: "Chapter 6", title: "Qareebi Jo Rok Li Gayi", text: "Tumne kaha: 'Rok lo.' Main ne tumhe chhor diya. Pyaar ka matlab hamesha paas hona nahi hota, kabhi kabhi sirf mehsoos karna hi kaafi hota hai." },
            { ch: "Chapter 7", title: "Judaai Ka Din", text: "Tum chali gayi aur kamray bolne lage. Judaai ne hamari mohabbat ko gehra kar diya, aur har yaad mein tumhari muskaan basi rahi." },
            { ch: "Chapter 8", title: "Khamoshi Jo Cheekh Ban Gayi", text: "Tumhari khamoshi mere liye sawaal nahi, balkay dard thi jo alfaaz ke bagair mehsoos hoti hai. Har raat sirf tumhari yaadon mein guzri." },
            { ch: "Chapter 9", title: "Intezaar Jo Dua Ban Gaya", text: "Main ne tumhe roka nahi. Bas chaha. Aur yeh chahna ibadat jaisa tha. Har pal tumhari tasveer mere dil mein bas gayi thi." },
            { ch: "Chapter 10", title: "Wada Jo Bola Nahi Gaya", text: "Humne kuch kaha nahi. Magar aankhon se woh wada ho gaya jo lafzon se nahi hota. Tumhara haath mera haath pakar gaya, aur dil khushiyon se bhar gaya." },
            { ch: "Chapter 11", title: "Waqt, Faaslay aur Yaadein", text: "Tum door thi aur main qareeb. Yaadein faaslay nahi maanti. Tumhari yaadon ne mera dil aur zindagi dono roshan kar diye." },
            { ch: "Chapter 12", title: "Woh Message", text: "Tumhara message: 'Tum abhi bhi waise ho?' Ne sab kuch wapas le aaya. Ek pal mein, dooriyan chhoti ho gayi aur dil qareeb." },
            { ch: "Chapter 13", title: "Door Reh Kar Qareeb Aana", text: "Tumhara poochna, 'Khaya tha?', 'Thak gaye ho?' - yeh sab lafz pyaar ke saboot thay. Har baat, har muskurahat, sab kuch mujhe tumhare qareeb le aaya." },
            { ch: "Chapter 14", title: "Wapsi", text: "Tum ne kaha: 'Main aa rahi hoon.' Aur waqt ne pehli baar jaldi ki. Tumhara qareeb aana, har faasla mita gaya." },
            { ch: "Chapter 15", title: "Mulaqat Jo Dheere Se Hui", text: "Koi bhagna nahi, koi drama nahi. Sirf aankhein jo aik doosray ko pehchaan rahi thin. Tumhari muskaan, tumhari aankhein - sab kuch bas mere liye tha." },
            { ch: "Chapter 16", title: "Sab Se Mehfooz Qareebi", text: "Tumhara haath mere haath par aaya. Yeh qareebi mehsoos thi, aur yeh pyaar tha jo bina lafz ke bhi sab kuch keh gaya." },
            { ch: "Chapter 17", title: "Faisla", text: "Tumne kaha: 'Ab sach ke saath chalay?' Main ne sirf haath mazboot pakra. Yeh hi faisla tha jo sabse gehra tha." },
            { ch: "Chapter 18", title: "Mukammal Hone Ka Matlab", text: "Mukammal hone ka matlab hamesha saath rehna nahi hota. Mukammal hone ka matlab sach ke saath rehna hota hai. Aur hum ne yahi chuna." },
            { ch: "Chapter 19", title: "Yaad Ban Kar Rehna", text: "Tum ab bhi yaad ho aur mera hissa bhi. Yeh dono saath ho jaayen toh kahani poori hoti hai. Har pal tumhari yaad mere saath hai." },
            { ch: "Chapter 20", title: "Epilogue: Tum Yaad Bhi Ho", text: "Train phir chali. Zindagi bhi. Magar dil ne ek station hamesha ke liye apna bana liya. Tum yaad bhi ho, aur mera hissa bhi. Train ruki thi. Dil nahi." }
        ];

        novelData.forEach((item, i) => {
            const div = document.createElement('div');
            div.className = 'container';
            div.id = `novelCard${i}`;
            div.innerHTML = `
                <h2>${item.ch}</h2>
                <h1>${item.title}</h1>
                <p class="typewriter" id="novelText${i}"></p>
                <button id="novelBtn${i}" style="display:none" onclick="showNextNovel(${i + 1})">
                    ${i === novelData.length - 1 ? 'Aakhri Baat ‚ù§Ô∏è' : 'Agla Chapter ‚ú®'}
                </button>
            `;
            document.getElementById('novelContainer').appendChild(div);
        });

        function typeWriter(text, elementId, speed, callback) {
            let i = 0; const el = document.getElementById(elementId); el.innerHTML = "";
            function type() { if (i < text.length) { el.innerHTML += text.charAt(i); i++; setTimeout(type, speed); } else if (callback) callback(); }
            type();
        }

        function startExperience() {
            if (document.getElementById('answer').value.trim() !== "") {
                document.getElementById('card0').classList.remove('active');
                const vc = document.getElementById('videoCard');
                vc.classList.add('active');
                video.load(); // Refresh video to ensure it plays
                video.play().catch(e => console.log("Manual play required"));
            }
        }

        video.onended = function () {
            document.getElementById('videoCard').classList.remove('active');
            audio.play();
            const card = document.getElementById('card_bday');
            card.classList.add('active');
            typeWriter("Happy Birthday Mehwi! Tum woh ehsaas ho jo samjha nahi ja sakta, sirf mehsoos kiya ja sakta hai.", "text_bday", 50, () => {
                document.getElementById('btn_bday').style.display = 'inline-block';
            });
        };

        function showDedication() {
            document.getElementById('card_bday').classList.remove('active');
            const card = document.getElementById('card_dedication');
            card.classList.add('active');
            typeWriter("Mehwi, is birthday par maine tumhare liye yeh novel likha hai jo hamari dastan biyan karega. Yeh sirf tumhare liye hai...", "text_dedication", 50, () => {
                document.getElementById('btn_dedication').style.display = 'inline-block';
            });
        }

        function startNovel() {
            document.getElementById('card_dedication').classList.remove('active');
            showNextNovel(0);
        }

        function showNextNovel(index) {
            if (index > 0) document.getElementById(`novelCard${index - 1}`).classList.remove('active');
            if (index < novelData.length) {
                const card = document.getElementById(`novelCard${index}`);
                card.classList.add('active');
                typeWriter(novelData[index].text, `novelText${index}`, 40, () => {
                    document.getElementById(`novelBtn${index}`).style.display = 'inline-block';
                });
            } else { triggerEnding(); }
        }

        function triggerEnding() {
            const ending = document.getElementById('finalEnding');
            ending.style.display = 'flex';
            typeWriter("I Love You Mehwi. Tum yaad bhi ho aur mera hissa bhi. ‚ù§Ô∏è", "finalMsg", 80);
        }

        // Particles
        for (let i = 0; i < 20; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            p.style.left = Math.random() * 100 + 'vw';
            p.style.animationDuration = (Math.random() * 10 + 10) + 's';
            document.body.appendChild(p);
        }
    </script>
</body>


</html>
